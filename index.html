<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search & Filter App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- search -->
      <div class="search">
        <input type="search" id="search" placeholder="Search country" />
      </div>

      <!-- filter -->
      <div class="filter">
        <button>All</button>
        <div class="options"></div>
      </div>

      <!-- grid -->
      <div class="grid-container"></div>

      <!-- result -->
      <div class="no-result">No result found.</div>

      <!-- modal -->
      <div class="modal">
        <div class="modal-content">
          <button data-dismiss>
            <span class="material-symbols-outlined">close</span>
          </button>
          <figure>
            <img
              src="https://placehold.co/600x400/purple/white?text=FLAG"
              alt=""
            />
            <figcaption>Country Name</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
